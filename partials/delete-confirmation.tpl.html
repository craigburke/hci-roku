<div class="modal-header">
	<h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
	Do you really want to delete this channel?
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="$close()" ng-class="{active: deleteConfirmCtrl.state == deleteConfirmCtrl.popupState.OK_SELECTED}">OK</button>
	<button class="btn btn-primary" ng-click="$dismiss()" ng-class="{active: deleteConfirmCtrl.state == deleteConfirmCtrl.popupState.CANCEL_SELECTED}"">Cancel</button>
</div>
