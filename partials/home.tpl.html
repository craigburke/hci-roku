<h2>Home Screen</h2>
<a class="btn btn-primary" ui-sref="store" ng-class="{active: homeCtrl.state === homeCtrl.pageState.BUTTON_SELECTED}">Add Channel</a>


<h3>Channels</h3>
<div ng-repeat="row in homeCtrl.channels">
	<div ng-repeat="channel in row" class="channel" ng-class="{active: homeCtrl.isChannelSelected(channel)}">
		{{channel.name}}
		<div class="info" ng-if="homeCtrl.showInfo(channel)">
			<div ng-if="homeCtrl.state === homeCtrl.pageState.CHANNEL_SELECTED">
				Press <i class="fa fa-asterisk"></i> to move or delete this channel.
			</div>
			<div ng-if="homeCtrl.showActionButtons()">
				<a class="btn btn-sm btn-primary" ng-class="{active: homeCtrl.state === homeCtrl.pageState.MOVE_SELECTED}">Move</a>
				<a class="btn btn-sm btn-primary" ng-class="{active: homeCtrl.state === homeCtrl.pageState.DELETE_SELECTED}">Delete</a><br />

				Press <i class="fa fa-asterisk"></i> to cancel.
			</div>
			<div ng-if="homeCtrl.state === homeCtrl.pageState.MOVING">
				Use arrow keys to move channel. Press OK when you're finished.
			</div>

		</div>

		<div class="arrows" ng-if="homeCtrl.showArrows(channel)">
			<div class="up" ng-if="homeCtrl.showUpArrow()"><i class="fa fa-arrow-up"></i></div>
			<div class="right" ng-if="homeCtrl.showRightArrow()"><i class="fa fa-arrow-right"></i></div>
			<div class="left" ng-if="homeCtrl.showLeftArrow()"><i class="fa fa-arrow-left"></i></div>
			<div class="down" ng-if="homeCtrl.showDownArrow()"><i class="fa fa-arrow-down"></i></div>
		</div>

	<div>
</div>
